--- 
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata: 
  name: consul-replica-2
  namespace: kv
spec: 
  template: 
    metadata: 
      labels: 
        app: consul-replica-2
      annotations: 
          scheduler.alpha.kubernetes.io/affinity: >
              {
                "nodeAffinity": {
                    "requiredDuringSchedulingIgnoredDuringExecution": {
                      "nodeSelectorTerms": [
                        {
                          "matchExpressions": [
                            {
                              "key": "kv-store-replica-2",
                              "operator": "In",
                              "values": ["yes"]
                            }
                          ]
                        }
                      ]
                    }
                  }
              }
    spec:
      volumes:
        - name: config-volume
          secret:
            secretName: consul-secrets
            defaultMode: 0777
        - name: master-data
          hostPath:
            # directory location on host
            path: /data/consul
      containers: 
        - args: 
            - "agent"
            - "-server"
            - "-bootstrap-expect"
            - "3"
            - "-datacenter"
            - "global"
            - "-ui"
            - "-client"
            - "0.0.0.0"
            - "-retry-join"
            - "consul-leader"
            - "-node"
            - "replica-2"
          image: "consul:0.7.2"
          imagePullPolicy: IfNotPresent
          name: consul-replica-2
          volumeMounts:
            - name: config-volume
              mountPath: /consul/config
            - mountPath: /consul/data
              name: master-data
          ports:
            - containerPort: 8600
              name: dns-port
            - containerPort: 8500
              name: ui-port
            - containerPort: 8400
              name: cli-port
            - containerPort: 8301
              name: serflan
            - containerPort: 8302
              name: serfwan
            - containerPort: 8300
              name: server